<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ng-show="isAuthenticated" class="button button-icon button-clear ion-unlocked" ng-click="logout()">
                </button>
                <a ng-show="isAuthenticated" class="button button-icon button-clear ion-android-contact" href="#/app/trangchu"> </a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <ion-item class="item-icon-left" menu-close href="#/app/trangchu" ng-click="getThongTin()">
                    <i class="icon ion-home"></i>
                    Trang chủ
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/dsbaohong" ng-click="getDSBaoHong()">
                    <i class="icon ion-settings"></i>
                    Danh Sách Báo Hỏng
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/thongke" ng-click="getTKBaoHong()">
                    <i class="icon ion-pie-graph"></i>
                    Thống Kê Báo Hỏng
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/chucnang" ng-click="getChucNang()">
                    <i class="icon ion-ios-camera"></i>
                    Chức Năng Mở Rộng
                </ion-item>

                <ion-item class="item-icon-left" menu-close ng-show="isAuthenticated" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-hide="isAuthenticated" ng-click="loginFromMenu()">
                    <i class="icon ion-log-in"></i>
                    Login
                </ion-item>
            </div>
</ion-content>
    </ion-side-menu>
</ion-side-menus>
