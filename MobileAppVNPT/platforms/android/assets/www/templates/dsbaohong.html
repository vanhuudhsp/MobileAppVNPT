<ion-view view-title="Xin chào {{nhanvien.tennv}}"  hide-back-button="true">
    <ion-content ng-show="!isAuthenticated">
        <div>Bạn Cần đăng nhập</div>
    </ion-content>
    <ion-content ng-show="isAuthenticated">
        <div class="text-center"><b>Danh Sách Báo Hỏng</b></div>
        <ion-list>
            <div ng-repeat="baohong in dsbaohong track by $index" class="row responsive-sm" ng-if="$index % 2 == 0">
                <ion-item class="col-50" ng-repeat="i in [$index,$index + 1]" ng-if="dsbaohong[i] != null" ng-click="selectBaoHong(dsbaohong[i].baohongid)">
                    <div class="item-icon-left">
                        <i class="icon ion-settings"></i> 
                        <h2>{{::dsbaohong[i].tentb}}</h2>
                        <p>Đ/c: {{::dsbaohong[i].diachitb}}</p>
                        <a class="button icon-left ion-ios-telephone button-clear button-dark" ng-if="dsbaohong[i].nguoibh != null" href="tel: {{dsbaohong[i].nguoibh.split('-')[0]}}" >  
                           {{::dsbaohong[i].nguoibh}}           
                        </a>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
