<ion-view view-title="Xin chào {{nhanvien.tennv}}">
    <ion-content ng-show="!isAuthenticated">
        <div>Bạn Cần đăng nhập</div>
    </ion-content>
    <ion-content ng-show="isAuthenticated">
        <div class="list">
            <div class="item item-positive item-button-left text-center">
                <b>CHI TIẾT THỐNG KÊ</b>
                <br />
                <a class="button icon ion-arrow-left-a button-clear button-calm button-large" ng-click="backThongKe()" ng-if="donViHienHanh.id!='0'"></a>
                <b>{{donViHienHanh.name}}</b>
                
            </div>
            <div  ng-repeat="dv in dsDichVuChon  track by $index">
                <div class="item text-center item-calm" ng-if="dv.chon">
                     <b>{{dv.name}}</b>
                </div>
                <div class="row " ng-repeat="ct in dsChiTietTK[$index].data" ng-if="dv.chon" >
                    <div class="item col col-67">
                        <a class="button ion-arrow-right-b button-clear button-dark" ng-click="chonThongKe(ct)">&nbsp;{{ct.ten}}</a>
                    </div>
                    <div class="item col text-center" >
                        {{ct.tongcong}}
                    </div>
                </div>
            </div>
                
            <label class="item text-center">
                <button class="button  icon-right ion-chevron-right button-calm" ng-disabled="!dsChiTietTK" type="submit" ng-click="xuatBieuDo()">
                    Xuất biểu đồ
                </button>
            </label>

        </div>
</ion-content>
</ion-view>
