<ion-view view-title="Xin chào {{nhanvien.tennv}}" hide-back-button="false">
    <ion-content ng-show="!isAuthenticated">
        <div>Bạn Cần Đăng Nhập</div>
    </ion-content>
    <ion-content ng-show="isAuthenticated">
        <div class="list">
            <div class="item item-positive text-center">
                <b>THÔNG TIN NHÂN VIÊN</b>
            </div>
            <div class="item">
                Họ tên: {{nhanvien.tennv}}
            </div>
            <div class="item">
                Đơn vị: {{nhanvien.tendv}}
            </div>
            <div class="item item-divider text-center">
                <b>Tính năng</b>
            </div>
            <a class="item item-icon-left" href="#/app/dsbaohong" ng-click="getDSBaoHong()">
                <i class="icon ion-settings"></i>
                Danh Sách Báo Hỏng
            </a>
            <a class="item item-icon-left" menu-close href="#/app/thongke" ng-click="getTKBaoHong()">
                <i class="icon ion-pie-graph"></i>
                Thống Kê Báo Hỏng
            </a>
            <a class="item item-icon-left" href="#/app/chucnang" ng-click="getChucNang()">
                <i class="icon ion-ios-camera"></i>
                Chức Năng Mở Rộng
            </a>
        </div>
</ion-content>
</ion-view>
