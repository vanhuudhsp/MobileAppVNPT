<ion-modal-view>
    <div class="tabs-striped tabs-background-positive tabs-colorlight">
        <div class="tabs">
            <a class="tab-item" ng-class="{active : viewLogin}" href="javascript:" ng-click="switchTab('login')">
                <i class="icon ion-locked"></i> Login
            </a>
        </div>
    </div>
    <!-- login pane -->
    <ion-pane ng-show="viewLogin">
        <ion-header-bar>
            <h1 class="title">Login</h1>
            <div class="buttons">
                <button class="button button-positive" ng-click="hide()">
                    Close
                </button>
            </div>
        </ion-header-bar>
        <ion-content >
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Tên đăng nhập: </span>
                        <input type="text" ng-model="user.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Mật khẩu: </span>
                        <input type="password" ng-model="user.password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Mã Tỉnh: </span>
                        <input type="number" ng-model="user.MaTinh">
                    </label>

                    <label class="item">
                        <button class="button button-block button-positive" ng-click="login()" ng-disabled="!user.username || !user.password || !user.MaTinh" type="submit">
                            Log in
                        </button>
                    </label>
                </div>
        </ion-content>
    </ion-pane>
</ion-modal-view>
