<ion-view>
        <div class="bar bar-header bar-calm">
            <h1 class="title"><b>CHI TIẾT BÁO HỎNG</b></h1>
        </div>
        <ion-content ng-show="!isAuthenticated">
            <div>Bạn Cần đăng nhập</div>
        </ion-content>
        <ion-content ng-show="isAuthenticated">
            <div class="list">
                <div class="item item-divider item-icon-right">
                    <i class="icon ion-ios-refresh" ng-click="getDSTienTrinh()"></i>
                    <b>Danh sách tiến trình</b>
                </div>
                <div class="item item-text-wrap" ng-repeat="tientrinh in dstientrinh">
                    <h2>Thực hiện: {{::tientrinh.tennv}} - Ngày: {{::tientrinh.ngaycn}}</h2>
                    <p>Nội dung: {{::tientrinh.noidung}}</p>
                </div>
            </div>
</ion-content>
        <ion-footer-bar class="item-input-inset bar-positive">
            <label class="item-input-wrapper">
                <input class="footerInput" type="search" placeholder="Nhập nội dung tiến trình" ng-model="tientrinh.noidung">
            </label>
            <div class="button">
                <button class="button button-dark ion-paper-airplane" ng-click="setTienTrinh()" ng-disabled="!tientrinh.noidung"></button>
            </div>
        </ion-footer-bar>
</ion-view>
